<section
  class="vh-100"
  style="
    background-image: url('https://images.unsplash.com/photo-1517816743773-6e0fd518b4a6?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1470&q=80');
    background-color: rgba(0, 0, 0, 0.5);
  "
>
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img
          src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-login-form/draw2.png"
          class="img-fluid"
          alt="Phone image"
        />
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form [formGroup]="loginForm">
          <div class="form-group">
            <label>Email : </label>
            <input
              [class.is-invalid]="
                loginForm?.get('email')?.invalid &&
                loginForm?.get('email')?.touched
              "
              formControlName="email"
              type="text"
              class="form-control input-border"
            />
            <div
              *ngIf="
                loginForm?.get('email')?.invalid &&
                loginForm?.get('email')?.touched
              "
            >
              <small
                *ngIf="loginForm?.get('email')?.errors?.required"
                class="text-danger"
                >email required</small
              >
            </div>
          </div>
          <div class="form-group">
            <label>Password : </label>
            <input
              formControlName="password"
              type="password"
              class="form-control input-border"
            />
          </div>
          <div class="text-center text-lg-start mt-4 pt-2">
            <button
              type="button"
              class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem"
              (click)="login()"
            >
              Login
            </button>

            <p [class.notvalid]="value">{{ msg }}</p>
            <p class="small fw-bold mt-2 pt-1 mb-0">
              Don't have an account?
              <a routerLink="../register" class="link-danger">Register</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<router-outlet></router-outlet>
