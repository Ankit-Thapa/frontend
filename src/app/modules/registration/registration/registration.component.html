<section
  class="vh-100 bg-image"
  style="
    background-image: url('https://mdbootstrap.com/img/Photos/new-templates/search-box/img4.jpg');
  "
>
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Sign Up</h2>

              <form [formGroup]="registrationForm">
                <div class="form-group">
                  <label>First Name : </label>
                  <input
                    [class.is-invalid]="
                      registrationForm?.get('firstName')?.invalid &&
                      registrationForm?.get('firstName')?.touched
                    "
                    formControlName="firstName"
                    type="text"
                    class="form-control input-border"
                  />
                  <div
                    *ngIf="
                      registrationForm?.get('firstName')?.invalid &&
                      registrationForm?.get('firstName')?.touched
                    "
                  >
                    <small
                      *ngIf="
                        registrationForm?.get('firstName')?.errors?.required
                      "
                      class="text-danger"
                      >name required</small
                    >
                    <small
                      *ngIf="
                        registrationForm?.get('firstName')?.errors?.minlength
                      "
                      class="text-danger"
                      >min length 3</small
                    >
                  </div>
                </div>
                <div class="form-group">
                  <label>Last Name : </label>
                  <input
                    [class.is-invalid]="
                      registrationForm?.get('lastName')?.invalid &&
                      registrationForm?.get('lastName')?.touched
                    "
                    formControlName="lastName"
                    type="text"
                    class="form-control input-border"
                  />
                  <div
                    *ngIf="
                      registrationForm?.get('lastName')?.invalid &&
                      registrationForm?.get('lastName')?.touched
                    "
                  >
                    <small
                      *ngIf="
                        registrationForm?.get('lastName')?.errors?.required
                      "
                      class="text-danger"
                      >name required</small
                    >
                    <small
                      *ngIf="
                        registrationForm?.get('lastName')?.errors?.minlength
                      "
                      class="text-danger"
                      >min length 3</small
                    >
                  </div>
                </div>
                <div class="form-group">
                  <label>Email : </label>
                  <input
                    [class.is-invalid]="
                      registrationForm?.get('email')?.invalid &&
                      registrationForm?.get('email')?.touched
                    "
                    formControlName="email"
                    type="text"
                    class="form-control input-border"
                  />
                  <div
                    *ngIf="
                      registrationForm?.get('email')?.invalid &&
                      registrationForm?.get('email')?.touched
                    "
                  >
                    <small
                      *ngIf="registrationForm?.get('email')?.errors?.required"
                      class="text-danger"
                      >email required</small
                    >
                  </div>
                </div>
                <div class="form-group">
                  <label>Mobile : </label>
                  <input
                    [class.is-invalid]="
                      registrationForm?.get('mobile')?.invalid &&
                      registrationForm?.get('mobile')?.touched
                    "
                    formControlName="mobile"
                    type="text"
                    class="form-control input-border"
                    appRegistration
                  />
                  <div
                    *ngIf="
                      registrationForm?.get('mobile')?.invalid &&
                      registrationForm?.get('mobile')?.touched
                    "
                  >
                    <small
                      *ngIf="registrationForm?.get('mobile')?.errors?.required"
                      class="text-danger"
                      >mobile required</small
                    >
                  </div>
                </div>

                <div class="form-group">
                  <label>Select User Type : </label>
                  <select
                    class="form-select"
                    aria-label="Default select example"
                    class="form-control input-border"
                    formControlName="userType"
                  >
                    <option></option>
                    <option value="User">User</option>
                    <option value="Admin">Admin</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Password : </label>
                  <input
                    formControlName="password"
                    type="password"
                    class="form-control input-border"
                  />
                </div>
                <div class="form-group">
                  <label>confirm password : </label>
                  <input
                    [class.is-invalid]="registrationForm.errors?.misMatch"
                    formControlName="confirmPassword"
                    type="password"
                    class="form-control input-border"
                  />
                  <small
                    *ngIf="registrationForm?.errors?.misMatch"
                    class="text-danger"
                    >password doesnt match</small
                  >
                </div>
                <div class="form-group">
                  <div [innerHtml]="msg" *ngIf="msg" style="color: red"></div>
                  <div>
                    <img [src]="url" width="100" height="100" *ngIf="url" />
                  </div>
                  <p>
                    <input
                      type="file"
                      name="profilePic"
                      class="profilePic"
                      (change)="selectFile($event)"
                    />
                  </p>
                </div>
                <button
                  class="btn btn-secondary"
                  type="submit"
                  (click)="submit()"
                >
                  submit
                </button>
                <p class="text-center text-muted mt-5 mb-0">
                  Have already an account?
                  <a routerLink="../login" class="fw-bold text-body"
                    ><u>Login here</u></a
                  >
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<router-outlet></router-outlet>
