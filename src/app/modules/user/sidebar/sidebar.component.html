<div class="wrapper">
  <!-- Sidebar  -->
  <nav id="sidebar">
    <div class="sidebar-header">
      <h3>Thinkitive Shopping</h3>
    </div>

    <ul class="list-unstyled components">
      <li>
        <a href="#homeSubmenu">profile</a>
      </li>
      <li class="relative">
        <a href="#">Categories </a>
        <button
          class="btn m-1 absolute-2"
          type="button"
          data-toggle="modal"
          data-target="#categorymodal"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-plus-square"
            viewBox="0 0 16 16"
          >
            <path
              d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"
            />
            <path
              d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
            />
          </svg>
        </button>
      </li>
      <ul>
        <li class="relative" *ngFor="let d of data">
          <a>
            {{ d.name }}
            <button
              class="btn m-1 absolute-1"
              data-toggle="modal"
              data-target="#categoryUpdatemodal"
              (click)="editCategory()"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-pencil-square"
                viewBox="0 0 16 16"
              >
                <path
                  d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
                />
                <path
                  fill-rule="evenodd"
                  d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"
                />
              </svg>
            </button>
            <button class="btn m-1 absolute-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-trash"
                viewBox="0 0 16 16"
              >
                <path
                  d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"
                />
                <path
                  fill-rule="evenodd"
                  d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"
                />
              </svg></button
          ></a>
        </li>
      </ul>
    </ul>

    <!-- modal-------------------------------------- -->
    <div
      class="modal fade"
      id="categorymodal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">
              <label>add product Category</label>
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form [formGroup]="productCategoryForm">
              <div class="form-group">
                <label>Category Name : </label>
                <input
                  [class.is-invalid]="
                    productCategoryForm?.get('name')?.invalid &&
                    productCategoryForm?.get('name')?.touched
                  "
                  formControlName="name"
                  type="text"
                  class="form-control input-border"
                />
                <div
                  *ngIf="
                    productCategoryForm?.get('name')?.invalid &&
                    productCategoryForm?.get('name')?.touched
                  "
                >
                  <small
                    *ngIf="productCategoryForm?.get('name')?.errors?.required"
                    class="text-danger"
                    >name required</small
                  >
                  <small
                    *ngIf="productCategoryForm?.get('name')?.errors?.minlength"
                    class="text-danger"
                    >min length 3</small
                  >
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              (click)="submitCategort()"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- -------------modal 2 -->
    <div
      class="modal fade"
      id="categoryUpdatemodal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">
              <label>update product Category</label>
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form [formGroup]="productCategoryForm">
              <div class="form-group">
                <label>Category Name : </label>
                <input
                  [class.is-invalid]="
                    productCategoryForm?.get('name')?.invalid &&
                    productCategoryForm?.get('name')?.touched
                  "
                  formControlName="name"
                  type="text"
                  class="form-control input-border"
                />
                <div
                  *ngIf="
                    productCategoryForm?.get('name')?.invalid &&
                    productCategoryForm?.get('name')?.touched
                  "
                >
                  <small
                    *ngIf="productCategoryForm?.get('name')?.errors?.required"
                    class="text-danger"
                    >name required</small
                  >
                  <small
                    *ngIf="productCategoryForm?.get('name')?.errors?.minlength"
                    class="text-danger"
                    >min length 3</small
                  >
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              (click)="updateCategory()"
            >
              update
            </button>
          </div>
        </div>
      </div>
    </div>
  </nav>
</div>
